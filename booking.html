<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoMob Mechanic Booking</title>
</head>
<body>
  <header id="header"></header>
  <main>
    <h1>Book your service</h1>
    <form>
      <label for="name">
        Name:
        <input id="name" name="name" type="text">
      </label>
      <br />
      <label for="email">
        Email:
        <input id="email" name="email" type="email">
      </label>
      <br />
      <label for="number">
        Phone Number:
        <input id="number" name="number" type="tel">
      </label>
      <br />
      <label for="service">
        Select Service:
        <select id="service" name="service">
          <option value="">Select Service</option>
          <option value="preventive maintenance service">Preventive Maintenance Service</option>
          <option value="body repair service">Body Repair Service</option>
          <option value="car care service">Car Care Service</option>
        </select>
      </label>
      <br />
      <label for="make">
        Car Make:
        <select id="make" name="make">
          <option value="">Select Make</option>
          <option value="mahindra">Mahindra</option>
          <option value="honda">Honda</option>
          <option value="hyundai">Hyundai</option>
          <option value="ford">Ford</option>
          <option value="toyota">Toyota</option>
          <option value="nissan">Nissan</option>
          <option value="dodge">Dodge</option>
          <option value="crysler">Crysler</option>
        </select>
      </label>
      <br />
      <label for="model">
        Car Model:
        <input id="model" name="model" type="text">
      </label>
      <br />
      <label for="fuel">
        Fuel Type:
        <input id="petrol" name="fuel" value="petrol" type="radio">Petrol
        <input id="diesel" name="fuel" value="diesel" type="radio">Diesel
        <input id="lpg" name="fuel" value="lpg" type="radio">LPG
        <input id="others" name="fuel" value="others" type="radio">Others
      </label>
      <br />
      <label for="kmRan">
        Kilometers Ran:
        <input id="kmRan" name="kmRan" type="number">
      </label>
      <br />
      <button type="submit">Schedule an Appointment</button>
      <p id="message"></p>
    </form>
  </main>
  <footer id="footer"></footer>
  <script src="./assets/js/booking.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
