<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoMob Mechanic Booking</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <header id="header"></header>
  <main id="bookingPage">
    <h2 id="title">Book your service</h2>
    <div>
      <div class="selectors">
        <p>Select your car</p>
        <select>
          <option value="">Select Car</option>
        </select>
        <button>Select</button>
      </div>
      <div class="selectors">
        <p>Select your address</p>
        <select>
          <option value="">Select Address</option>
        </select>
        <button>select</button>
      </div>
    </div>
    <form>
      <div id="userInfo" class="section">
        <h4>User Information</h4>
        <label for="name">
          <div>Name:</div>
          <input id="name" name="name" type="text">
        </label>
        <label for="email">
          <div>Email:</div>
          <input id="email" name="email" type="email">
        </label>
        <label for="number">
          <div>Phone Number:</div>
          <input id="number" name="number" type="tel">
        </label>
        <label for="state">
          <div>State:</div>
          <input id="state" name="state" type="text">
        </label>
        <label for="city">
          <div>City:</div>
          <input id="city" name="city" type="text">
        </label>
        <label for="address">
          <div>Address:</div>
          <input id="address" name="address" type="text">
        </label>
      </div>
      <div id="bookingInfo" class="section">
        <h4>Appointment Information:</h4>
        <label for="service">
          <div>Service:</div>
          <select id="service" name="service">
            <option value="">Select Service</option>
            <option value="preventive maintenance">Preventive Maintenance Service</option>
            <option value="body repair">Body Repair Service</option>
            <option value="car care">Car Care Service</option>
          </select>
        </label>
        <label for="make">
          <div>Car Make:</div>
          <select id="make" name="make">
            <option value="">Select Make</option>
            <option value="mahindra">Mahindra</option>
            <option value="honda">Honda</option>
            <option value="hyundai">Hyundai</option>
            <option value="ford">Ford</option>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="dodge">Dodge</option>
            <option value="crysler">Crysler</option>
          </select>
        </label>
        <label for="model">
          <div>Car Model:</div>
          <input id="model" name="model" type="text">
        </label>
        <label id="fuelType" for="fuel">
          <div>Fuel Type:</div>
          <input id="petrol" name="fuel" value="petrol" type="radio">Petrol
          <input id="diesel" name="fuel" value="diesel" type="radio">Diesel
          <input id="lpg" name="fuel" value="lpg" type="radio">LPG
          <input id="others" name="fuel" value="others" type="radio">Others
        </label>
        <label for="miles">
          <div>Miles Ran:</div>
          <input id="miles" name="miles" type="number">
        </label>
        <label for="date">
          <div>Date:</div>
          <input type="date" id="date" name="date">
        </label>
      </div>
      <div id="btnBox">
        <button type="submit">Schedule an Appointment</button>
      </div>
      <p id="message"></p>
    </form>
  </main>
  <footer id="footer"></footer>
  <script src="./assets/js/booking.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
