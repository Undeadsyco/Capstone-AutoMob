<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoMob Mechanic Reports</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <header id="header"></header>
  <main id="reportsPage">
    <h2>Reports</h2>
    <button id="bookingBtn">Bookings</button>
    <button id="reviewBtn">Reviews</button>
    <table id="bookingTable" class="tabel">
      <thead>
        <tr>
          <th>Booking Id</th>
          <th>Customer Name</th>
          <th colspan="3">Service Type</th>
          <th>Service Date</th>
          <th>Cost</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="bookingBody"></tbody>
    </table>
    <table id="reviewTable" class="tabel">
      <thead>
        <tr>
          <th>Review Id</th>
          <th>Customer Name</th>
          <th>Customer Email</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="reviewBody"></tbody>
    </table>
  </main>
  <footer id="footer"></footer>
  <script src="./assets//js/reports.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
